<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Document</title>
        <style>
            body {
                margin: 0;
                padding: 0;

                width: 450px;
                height: 600px;

                flex-direction: column;
                align-items: center;

            }

            span {
                text-align: center;
            }

            .navbar {
                width: 450px;
                margin: 20px auto;
  	            font-size: 12px;
            }
            .text-center {
            text-align: center;
            }
            

            .dropbtn {
            background-color: #3498DB;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            }

            .dropbtn:hover, .dropbtn:focus {
            background-color: #2980B9;
            }

            .dropdown {
            position: relative;
            display: inline-block;
            }

            .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            }

            .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            }

            .dropdown a:hover {background-color: #ddd;}

            .show {display: block;}
        </style>



        
    </head>
    
    <body>
          <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" id="historyUploadInMenu-button">
                <span class="navbar-toggler-icon"></span>
              </button>

              <a class="navbar-brand">
                <div class="text-center">Adaptive Storyfinder</div>
                <div class="text-center">Extension</div>
              </a>

            </div>
          </nav>

        <section>
            <button class="btn" id="historyUpload-button">Upload history</button> 
        </section>

        <script src="/scripts/home.js"></script>
    </body>

</html>
