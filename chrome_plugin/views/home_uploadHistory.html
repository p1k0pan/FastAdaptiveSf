<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Document</title>
        <style>
            body {
                margin: 0;
                padding: 0;

                /* width: 450px;
                height: 600px; */
                width: 280px;
                height: 350px;

                flex-direction: column;
                align-items: center;

            }

            span {
                text-align: center;
            }

            .navbar {
                /* width: 450px; */
                margin: 20px auto;
  	            font-size: 12px;
            }
            .navbar-toggler-icon{
              width: 1em;
              height: 1em;
            }
            .navbar-brand{
              padding-top: .3125rem;
              /* padding-bottom: .3125rem; */
              /* margin-right: 1rem; */
              font-size: 1.2rem;
              text-decoration: none;
              white-space: nowrap;
            }
            .text-center {
            text-align: center;
            }
            

            .dropbtn {
            background-color: #3498DB;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            }

            .dropbtn:hover, .dropbtn:focus {
            background-color: #2980B9;
            }

            .dropdown {
            position: relative;
            display: inline-block;
            }

            .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            }

            .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            }

            .dropdown a:hover {background-color: #ddd;}

            .show {display: block;}
        </style>

        <style>
          .highlight-btn{
            height: 88px;
            margin-top: 20px;
            width: 88px;
          }
          .highlight-section{
            align-items: center;
            display: flex;
            flex-direction: column;
            height: 160px;
            justify-content: flex-start;
            position: relative; 
          }
          .highlight-img{
            border-radius: 50%;
            height: 100%;
            object-fit: none;
            width: 100%;
          }
          .highlight-text{
            bottom: 20px;
            font-family: Nunito,sans-serif;
            font-size: 18px;
            font-style: normal;
            font-weight: 700;
            line-height: 24px;
            position: absolute;
          }
          .text{
            bottom: 0px;
            position: absolute;
            font-size: 12px;
          }
          .btn{
            background: transparent;
            border: none;
            margin: 0;
            padding: 0;
          }
          .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top of other content */
          }
          .loader {
            
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* display: flex;
            justify-content: center;
            flex-direction: column;
            position: relative; */
            z-index: 9999; /* Ensure it's on top of other content */
          }
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
          .spiner{
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
          }

          .upload-btn{
            width: 20px;
            height: 20px;
            margin-top: 40px;
            margin-left: 5px;

          }
          .confirm-btn{
            border: none;
            margin: 0;
            padding: 0;
            background: #c2c2c2;
            width: 100px;
          }

        </style>
        
    </head>
    
    <body>
          <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid" >
              <button style="background-color: rgba(var(--bs-dark-rgb),var(--bs-bg-opacity))!important; border: none; color: white" type="button" id="historyUpload-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cloud-upload" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                  <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"/>
                </svg>
              </button>
              <a class="navbar-brand" href="http://127.0.0.1:8000" >
                <div class="text-center">Adaptive Storyfinder</div>
                <!-- <div class="text-center">Extension</div> -->
              </a>

            </div>
          </nav>

        <!-- <div class="loading">
          <p>Loading...</p>
        </div> -->
        <div class="loading"><div class = "spiner"></div></div>

        <section class="highlight-section"  style="display: none;" id="main-content">
            
            <h2 class="highlight-text" id="enable-text" style="color: red;"> Please upload the history</h2>
            <text class="text" id="msg-user" style="opacity: 0;">hello</h2>
        </section>

        <section id="history-form" style="display: none;">
          <!-- <button class="navbar-toggler" type="button" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" id="historyUpload-button">
            <span class="navbar-toggler-icon"></span>
          </button> -->
          <form id="historyOptionsForm">
            <label for="timeRange">Select time range:</label>
            <select id="timeRange" name="timeRange">
              <option value="hour">Last hour</option>
              <option value="day">Last 24 hours</option>
              <option value="week">Last 7 days</option>
              <option value="4weeks">Last 4 weeks</option>
              <option value="alltime">All time</option>
            </select>
            <button type="submit" class="confirm-btn btn btn-primary">Confirm</button>
          </form>
        </section>

    </body>
    <script src="/scripts/home.js"></script>
    <script src="/scripts/util.js"></script>

</html>
